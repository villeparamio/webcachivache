<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cachivache-Inicio</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="fondo">
        <nav style="color: white">
            <div class="logo">
                <a href="/" title="Inicio"><img src="img/logonormal.png" id="imagenlogo" alt="" width="100%" height="100%"></a>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="obras.html">Obras</a></li>
                <li><a href="prox_actu.html">Proximas actuaciones</a></li>
                <li><a href="premios.html">Premios</a></li>
            </ul>
        </nav>
        <section id="carteles">
            <article>
                <figure><img src="img/cartel%20calabazanos%202004.png" alt="" id="im1"><figcaption>Calabazanos</figcaption></figure>
                <figure><img src="img/cartel-altra.jpg" alt="" id="im2"><figcaption>Atra Bilis</figcaption></figure>
                <figure><img src="img/cartelmujernegro.png" alt="" id="im3">
                    <figcaption>La mujer de negro</figcaption>
                </figure>
                <figure><img src="img/un%20corazon%20lleno%20de%20lluvia.png" alt="" id="im4">
                    <figcaption>Un corazón lleno de lluvia</figcaption>
                </figure>
                <figure><img src="img/FARSAS~1.png" alt="" id="im5">
                    <figcaption>Farsas Contemporáneas</figcaption>
                </figure>
                <figure><img src="img/soliloquioF2.png" alt="" id="im6">
                    <figcaption>Soliloquío de grillos</figcaption>
                </figure>
                <div id="full">
                    <div id="imagen"></div>
                </div>
            </article>
        </section>
    </div>
    <script src="js/jquery-2.2.3.min.js"></script>
    <script>
        $(function(){
            $('#imagenlogo')
                    .on('mouseover', function (e) {
                        $(this).attr('src', "img/logohover.png")
                    })
                    .on('mouseout', function (e) {
                        $(this).attr('src', "img/logonormal.png")
                    })
        })
    </script>
    <script>
        $(function () {
            $('img')
                .on('click', function (e) {
                    $('#full').css({
                        "display":"block"
                    })

                });
            $('#full').on('click', function (e) {
                $('#full').css({
                    "display":"none"
                })
            });
            $('#im1').on('click', function (e) {
                $('#imagen').css({
                    "background-image":"url('img/cartel%20calabazanos%202004.png')"
                })
            });
            $('#im2').on('click', function (e) {
                $('#imagen').css({
                    "background-image":"url('img/cartel-altra.jpg')"
                })
            });
            $('#im3').on('click', function (e) {
                $('#imagen').css({
                    "background-image":"url('img/cartelmujernegro.png')"
                })
            });
            $('#im4').on('click', function (e) {
                $('#imagen').css({
                    "background-image":"url('img/un%20corazon%20lleno%20de%20lluvia.png')"
                })
            });
            $('#im5').on('click', function (e) {
                $('#imagen').css({
                    "background-image":"url('img/FARSAS~1.png')"
                })
            });
            $('#im6').on('click', function (e) {
                $('#imagen').css({
                    "background-image":"url('img/soliloquioF2.png')"
                })
            })
        })
    </script>
</body>
</html>
